{% block dateicon %}
{% if post.date %}
		<div class="date">
		        <div class="month"> {{ post.date|date("M")}}</div>
		        <div class="day">{{ post.date|date("d")}}</div>
		        <div class="year">{{ post.date|date("Y")}}</div>
		</div>
{% else %}
		<div class="date">
		        <div class="month"> {{ page.date|date("M")}}</div>
		        <div class="day">{{ page.date|date("d")}}</div>
		        <div class="year">{{ page.date|date("Y")}}</div>
		</div>
{% endif %}
{% endblock %}
